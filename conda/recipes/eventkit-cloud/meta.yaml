{% set name = "eventkit-cloud" %}{% set version = "1.2.0" %}package:  name: '{{ name|lower }}'  version: '{{ version }}'source:  git_url: /eventkit-cloudbuild:  number: 0  script: python setup.py installrequirements:  # This isn't really needed to build but is merely added to assist in pulling all dependencies from other repos.  build:    - setuptools    - python=3.5    - django-audit-logging=0.2.0    - gdal=2.2.4    - geos=3.6.2    - libgdal=2.2.4    - osmctools=0.7.0    - openldap=2.4.45    - python-ldap=3.1.0  run:    - python=3.5    - django-audit-logging=0.2.0    - gdal=2.2.4    - geos=3.6.2    - libgdal=2.2.4    - osmctools=0.7.0    - openldap=2.4.45    - python-ldap=3.1.0test:  imports:    - eventkit_cloudabout:  home: https://github.com/venicegeo/eventkit-cloud  license: BSD 3-Clause  license_family: BSD  license_file: /eventkit-cloud/LICENSE.md  summary: 'A tool for packaging and sharing data from various web services.'  description: "Eventkit-cloud is based on the HOT OSM Export Tool 2. It allows the user to select data from different sources to export into a variety of formats."  doc_url: 'https://github.com/venicegeo/eventkit-cloud/blob/master/README.md'  dev_url: 'https://github.com/venicegeo/eventkit-cloud'extra:  recipe-maintainers:    - jsvrcek