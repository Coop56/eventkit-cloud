{% set name = "mapproxy" %}

package:
  name: "{{ name|lower }}"
  version: "{{ environ.get("GIT_DESCRIBE_HASH", "0.0.0") }}"

source:
  git_url: https://github.com/{{ name }}/{{ name }}.git
  git_rev: 2317a159495dbb62c41d3c44eb1561a54c79bd83

build:
  number: environ.get("GIT_DESCRIBE_HASH", 0)
  entry_points:
    - mapproxy-seed = mapproxy.seed.script:main
    - mapproxy-util = mapproxy.script.util:main
  script: "python setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - pillow
    - pip
    - python
    - pyyaml
    - setuptools
    - proj4
  run:
    - pillow
    - python
    - pyyaml
    - setuptools
    - proj4

test:
  imports:
    - mapproxy
    - mapproxy.cache
    - mapproxy.client
    - mapproxy.compat
    - mapproxy.config
    - mapproxy.config_template
    - mapproxy.image
    - mapproxy.image.fonts
    - mapproxy.request
    - mapproxy.request.wms
    - mapproxy.script
    - mapproxy.script.conf
    - mapproxy.seed
    - mapproxy.service
    - mapproxy.source
    - mapproxy.util
    - mapproxy.util.ext
    - mapproxy.util.ext.dictspec
    - mapproxy.util.ext.dictspec.test
    - mapproxy.util.ext.tempita
    - mapproxy.util.ext.wmsparse
    - mapproxy.util.ext.wmsparse.test
  commands:
    - mapproxy-seed --help

about:
  home: https://mapproxy.org
  license: Apache Software
  license_family: APACHE
  license_file:
  summary: An accelerating proxy for tile and web map services
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - your-github-id-here
