notifications:
  email: false

language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

addons:
  postgresql: "9.5"

before_install:
    - sudo -E apt-get -yq update &>> ~/apt-get-update.log;
    - sudo apt-get install -y libspatialite5 libspatialite-dev
    - sudo apt-get install -y python-software-properties
    - sudo apt-get install libcurl4-gnutls-dev
    - sudo apt-get -y install gdal-bin libgdal-dev libgeos-dev libgdal1 libgdal1h
    - sudo apt-get -y install postgis postgresql-contrib-9.5

before_script:
    - psql -U postgres -c "create extension postgis"
    - createuser hot --superuser --createdb -U postgres

install:
    "pip install -r requirements-dev.txt"

# command to run tests
script:
    ./manage.py test


