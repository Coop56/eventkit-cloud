notifications:
  email: false

sudo: required
dist: trusty
language: generic

services:
  - docker

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
    - docker-compose -f docker-compose-travis.yml build
    - docker-compose -f docker-compose-travis.yml up -d

script:
    - docker-compose -f docker-compose-travis.yml run -T -e COVERAGE=True eventkit /var/lib/eventkit/.virtualenvs/eventkit/bin/python /var/lib/eventkit/manage.py test eventkit_cloud
    - docker-compose -f docker-compose-travis.yml run -T eventkit /var/lib/eventkit/.virtualenvs/eventkit/bin/python /var/lib/eventkit/manage.py run_integration_tests
    - docker-compose -f docker-compose-travis.yml run -T webpack npm test

env:
  - DOCKER_COMPOSE_VERSION=1.9.0 SITE_NAME=cloud.eventkit.dev

after_success:
  - coveralls

